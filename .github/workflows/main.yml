name: CI/CD Pipeline

on:
  push:
    branches:
      - demo_002

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Frontend (React)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.12.1

      - name: Install frontend dependencies
        run: cd client && npm ci

      - name: Develop frontend
        run: cd client && npm run dev
